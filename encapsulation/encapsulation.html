<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Encapsulation</title>
        <script type="text/javascript" src="encapsulation.js"></script>
    </head>
    <body>
        <form>
            <div>
                <label>Number 1:</label>
                <input type="number" name="firstNumber"></input>
            </div>
            <div>
                <label>Number 2:</label>
                <input type="number" name="secondNumber"></input>
            </div>
            <div>
                <button type="button" id="multiply">Multiply</button>
            </div>
            <div id="result"></div>
        </form>
    </body>
</html>
